<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1 class="text-center mb-4">Sign Up</h1>
    <form action="" class="m-auto text-center w-50">
        <input class="form-control mb-2" id="email" type="email" placeholder="Enter your email...">
        <div class="pas-div align-items-center">
            <input onkeyup="CheckPassword()" class="form-control mb-2" id="password" type="password"
                placeholder="* * * * * * * * *">
            <i id="pas-icon" onclick="ShowHide()" class="fa-solid fa-eye-slash"></i>
            <span id="check-pas" class="badge rounded-pill text-bg-danger">Week</span>
        </div>
        <button type="button" class="btn btn-primary mt-5">Sign Up</button>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
